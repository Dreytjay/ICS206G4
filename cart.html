<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Marvin Luxe Store</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a .cart-count {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 0.8em;
            margin-left: 5px;
        }

        .cart {
            padding: 50px;
            text-align: center;
        }

        #cart-items {
            list-style: none;
            padding: 0;
        }

        #cart-items li {
            background-color: #fff;
            margin: 10px auto;
            padding: 15px;
            border-radius: 5px;
            width: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Marvin Luxe Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart <span id="cart-count" class="cart-count">0</span></a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
    </section>

    <footer>
        <p>&copy; 2025 Marvin Luxe Store. All rights reserved.</p>
    </footer>

    <script>
        // Load cart items and cart count on page load
        document.addEventListener('DOMContentLoaded', function () {
            displayCartItems();
            updateCartCount();
        });

        function displayCartItems() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItemsList = document.getElementById('cart-items');

            if (cart.length === 0) {
                cartItemsList.innerHTML = '<li>Your cart is empty.</li>';
                return;
            }

            cartItemsList.innerHTML = '';
            cart.forEach(item => {
                let li = document.createElement('li');
                li.textContent = item;
                cartItemsList.appendChild(li);
            });
        }

        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cart-count').textContent = cart.length;
        }
    </script>

</body>

</html>
