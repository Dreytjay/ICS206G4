<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvin Luxe Store</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .home-section {
            padding: 50px;
            text-align: center;
        }

        .home-section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .home-section p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .home-section a {
            background-color: #000;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-section a:hover {
            background-color: #333;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Marvin Luxe Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="home-section">
            <h2>Welcome to Marvin Luxe Store</h2>
            <p>Your go-to destination for premium fashion essentials.</p>
            <a href="products.html">View Products</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Marvin Luxe Store. All rights reserved.</p>
    </footer>

</body>

</html>
